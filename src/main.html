<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <header>
      <button onclick="buttonInfo()" class="button_info">Info</button>
      <div class="text_info"></div>
    </header>
    <main>
      <div class="container_timer_visor">
        <p class="timer_visor">00:00:00</p>
      </div>
      <div class="container_buttons_menu">
        <button onclick="buttonSetTimer()" class="button_set_timer">SET TIMER</button>
        <button onclick="buttonStart()" class="button_start">START</button>
        <button onclick="buttonStop()" class="button_stop">STOP</button>
        <button onclick="buttonReset()" class="button_reset">RESET</button>
      </div>
    </main>
  </body>
</html>
